name: Java CI Build and Test

on:
  push:
    branches: [ main ]  # Ensures the workflow runs on push events to the main branch.
  workflow_dispatch:  # Allows the workflow to be run manually from the GitHub web interface.

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run tests
      run: mvn test
